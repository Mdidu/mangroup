<main>
  <h1>Invitation à rejoindre des groupes</h1>
  <div class="publication" *ngFor="let group of this.groups; let i = index" >
    <h2>{{group.name}}</h2>
    <div>{{group.description}}</div>
    <div>Groupe {{group.security}}</div>
    <div>Groupe {{group.visibility}} des utilisateurs n'étant pas membre !</div>
    <div class="rowButton">
    <button (click)="onAccept(group.id)">Accepter</button>
    <button (click)="onReject(group.id)">Rejeter</button></div>
  </div>
</main>
