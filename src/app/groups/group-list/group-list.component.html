<div>
  <h2>Tous les groupes</h2>
  <ul class="groupList" *ngFor="let group of this.groupsService.groups; let i = index">
    <li class="name">{{group.name}}</li>
    <li class="description">{{group.description}}</li>
    <li class="security">Groupe {{group.security}}</li>
    <button routerLink="/groups/{{group.id}}">Visiter</button>
  </ul>
</div>
