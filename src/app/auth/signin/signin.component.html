<main>
  <h1>Connecte toi</h1>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <label> Pseudo (*) : </label>
    <input type="text" formControlName="pseudo">

    <label> Mot de passe (*) : </label>
    <input type="password" formControlName="password">

    <button type="submit" [disabled]="signinForm.invalid">Connexion</button>
  </form>
  <div id="errorLog" *ngIf="this.authService.error !== ''">{{this.authService.error}}</div>
</main>
