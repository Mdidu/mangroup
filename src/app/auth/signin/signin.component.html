<div>
  <h1>Connecte toi</h1>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div>
      Pseudo : <input type="text" formControlName="pseudo">
    </div>

    <div>
      Mot de passe : <input type="password" formControlName="password">
    </div>

    <button type="submit" [disabled]="signinForm.invalid">Connexion</button>
  </form>
</div>
