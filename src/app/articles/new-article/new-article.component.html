<div id="createArticle">
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="content" placeholder="Exprimez-vous">
    <input type="hidden" formControlName="groupId">
    <input type="hidden" formControlName="userId">

    <button type="submit" [disabled]="articleForm.invalid">Publier</button>
  </form>

  <div *ngIf="success !== ''">{{success}}</div>
</div>
