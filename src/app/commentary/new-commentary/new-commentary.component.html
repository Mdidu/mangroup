<form [formGroup]="commentaryForm" (ngSubmit)="onSubmit()">
  <textarea formControlName="content" placeholder="Exprimez-vous" cols="40" rows="4"></textarea>
  <input type="hidden" formControlName="articleId">
  <input type="hidden" formControlName="userId">

  <button type="submit" [disabled]="commentaryForm.invalid">Publier</button>
</form>
